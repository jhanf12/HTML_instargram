<script>
    function red(){
        let button = document.querySelector("input")
        button.style.backgroundColor="red"
    }
</script>

<input type="button" value="버튼" onclick="red()"/>

<!-- - document는 HTML로 작성된 문서 그 자체를 의미한다.
- ‘문서를 제어하기 위한 코드’
- querySelector는 선택자를 활용해 HTML 요소를 하나 선택하는 도구 -->
