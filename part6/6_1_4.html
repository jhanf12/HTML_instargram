
<!-- 파일 업로드를 위한 file 태그 -->
<!-- 이메일이나 게시판의 첨부파일 등록 따위에 사용되는 파일 업로드 버튼을 표현 할 수 있다. -->

<input type="file"/>
<!-- 단순히 type="file" 작성시, 확장자가 'All Files'로 지정된다. -->

<!-- 우리는 확장자를 제한하여, 입력받을 파일을 제어할 수 있어야한다. -->
<!-- accept를 이용하여 확장자를 제한해서 입력받을 수 있다. -->
<input type="file" accept="image/*"/>
<input type="file" accept="audio/*"/>
<input type="file" accept="video/*"/>
<input type="file" accept=".jpg, .png, .pdf"/> 
<!-- 본인이 직접 입력하여 확장자를 받을 수도 있다. ,(콤마)를 이용하여 구분가능 -->
