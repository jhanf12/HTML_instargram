
<!-- input type="range" -->
<!-- 슬라이더를 구현할 수 있다. 또한, 
    슬라이더의 Min / Max 속성을 활용해 지정할 수 있다. 
슬라이더가 한칸 움직일 때 실제로 값이 얼마나 바뀌는지 그 간격은 step 속성으로
지정이 가능하다.
마지막으로, value 속성을 지정하여 초기값을 세팅할 수도 있다. -->

<input type="range" min="0" max="1000"/> test1 <br/>
<input type="range" min="0" max="1000" step="10"/> test2 <br/>
<input type="range" min="0" max="1000" step="10" value="50"/>

<br/><br/>
