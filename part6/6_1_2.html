
<input type="text" value="텍스트"/>
<!-- 타입에 어떤것을 작성하냐에 따라, *처럼 마스킹 될 수도 있다.
태그를 사용할때는 반드시 type을 명시하자. -->

<input type="number" value="숫자"/>
<!-- 숫자만 사용가능하다. -->

<input type="password" value="비밀번호"/>
<!-- 비밀번호처럼 별표로 표시가 된다. -->

<input type="tel" value="전화번호"/>
<!-- 전화번호를 입력할 때는 tel 타입을 사용하는 것이 좋다. -->

<input type="search" vale="검색어를 입력할게요."/>
<!-- 검색창 -->


<input type="email" vale="email"/>
<!-- 이메일의 유효성을 검증하는 기능. 예를들어 @가 표시되어 있는지, 골뱅이 뒤의 url의 모양이 그럴싸한지등을 검사합니다. -->

<input type="url" vale="url"/>
<!-- 입력받은 자료가 url 형태인지 검증하기 위한 기능을 제공, email 타입과 마찬가지로, 잘못된 정보가 입력된 것인지 혹은 아직 정보가 
입력이 덜 된것인지를 검증할 방법이 없어 잘 사용되지 않는다. -->
